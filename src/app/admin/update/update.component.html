<h2 class="text-center bg-light">Edit Data by Admin !</h2>
<div class="container">
    <!-- <div class="row"> -->
    <form [formGroup]="editdata" (ngSubmit)="oneEdit('register/login/header/alist')" action="javascript:;">
        <div class=" mb-3 ">
            <label class="form-label ">FirstName</label>
            <input type="text" class="form-control " formControlName="firstname">

        </div>
        <div class="mb-3 ">
            <label class="form-label ">LastName</label>
            <input type="text" class="form-control " formControlName="lastname">

        </div>
        <div class="mb-3 ">
            <label class="form-label ">UserName</label>
            <input type="text" class="form-control " formControlName="username">

        </div>
        <div class="mb-3 ">
            <label for="exampleInputEmail1 " class="form-label ">Email address</label>
            <input type="email" class="form-control " formControlName="email" aria-describedby="emailHelp ">

        </div>
        <div class="mb-3 ">
            <label for="exampleInputPassword1 " class="form-label ">Password</label>
            <input type="password" class="form-control " formControlName="password" id="exampleInputPassword1 ">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>&nbsp;&nbsp;
        <!-- <a routerLink="login">AdminLogin</a> -->
    </form>
    <!-- </div> -->
</div>
