<h2 class="text-center">
    User register!</h2>
<div class="container">
    <div class="abc">
        <form [formGroup]="adduser" (ngSubmit)="onSubmit(food.value)" action="javascript:;">
            <div class=" mb-3 ">
                <label class="form-label ">FirstName</label>
                <input type="text" class="form-control " formControlName="firstname" #food>

            </div>
            <div class="mb-3 ">
                <label class="form-label ">LastName</label>
                <input type="text" class="form-control " formControlName="lastname">

            </div>
            <div class="mb-3 ">
                <label class="form-label ">UserName</label>
                <input type="text" class="form-control " formControlName="username">

            </div>
            <!-- <div class="mb-3 ">
                <label for="exampleInputEmail1 " class="form-label">Email address</label>
                <input type="email" class="form-control " formControlName="email" aria-describedby="emailHelp ">

            </div> -->
            <div class="mb-3 ">
                <label for="exampleInputEmail1 " class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="Email" formControlName="email">
                <small *ngIf="!adduser.get('email')?.valid && adduser.get('email')?.touched" style="color: red;">Please Enter Valid Email</small>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1 " class="form-label ">Password</label>
                <input type="password" class="form-control " formControlName="password" id="exampleInputPassword1 ">
            </div>

            <button type="submit" class="btn btn-primary ">Submit</button>&nbsp;&nbsp;
            <a routerLink="login">UserLogin</a>
        </form>

    </div>
</div>
