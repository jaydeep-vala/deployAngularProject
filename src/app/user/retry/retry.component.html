<p>retry works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table" style="background-color: white;" *ngIf="person != null">
                <tr>
                    <th>Id</th>
                    <td>{{person.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{person.name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{person.email}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{person.phone}}</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>{{person.gender}}</td>
                </tr>
                <tr>
                    <th>Skil</th>
                    <td>{{person.skill}}</td>
                </tr>
            </table>

            <!-- <button class="btn btn-primary" ></button> -->
            <button class="btn btn-primary" type="button" (click)="fetchUser()">
                <span *ngIf="fatching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{fatching ? 'Fatching...' : 'FatchedData'}}
                
              </button>

            <br><br>
            <h4 style="color: white;"> Status : <strong [ngClass]="{
                'text-success':status == 'Data Fatched',
                'text-danger':status == 'Problem Fatching Data'

            }">{{status}}</strong>
                <span *ngIf="fatching" class="spinner-grow spinner-grow-sm text-warning" role="status">
                    <!-- <span class="sr-only">Loading...</span> -->
                </span>
            </h4>
        </div>
    </div>
</div>
