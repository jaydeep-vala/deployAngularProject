<h5>Search My Videos</h5>
<hr>
<div class="container mt-5">


    <form #searchForm="ngForm">
        <div>
            <label>Search</label>
            <input type="text" class="form-control form-control-lg" placeholder="Search..." required name="searchTerm" autocomplete="off" ngModel>
        </div>

    </form>

</div>
<hr>
<div class="container">

    <div class="results">
        <div class="d-flex">
            <h5>Search Results</h5>
            <span class="ml-auto text-muted">{{searchResultCount}} results Found..</span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Thumbnail</th>
                    <th>Title and Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of searchResult; index as i">
                    <td scope="row">{{i}}</td>
                    <td><img src="{{item.thumb}}" width="120"></td>
                    <td><a href="https://www.google.com/search?q={{item.title}}"><strong>{{item.title}}</strong></a>
                        <p>{{item.description}}.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
