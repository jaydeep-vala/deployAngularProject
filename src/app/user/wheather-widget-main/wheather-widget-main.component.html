<div id="divWeatherMain" class="hello">
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>
    </div>
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>
    </div>
    <div class="weatherWidgetRow cloudDiv">
        <i class="fas fa-3x fa-cloud cloud"></i>
    </div>
    <div class="weatherWidgetRow" style="font-size:32px;margin-top: 5px;">{{WeatherData.temp_celcius}}째</div>
    <div class="weatherWidgetRow" style="font-size:15px;">{{WeatherData.temp_min}}째 / {{WeatherData.temp_max}}째</div>
    <div class="weatherWidgetRow" style="font-size:15px;">Feels Like : {{WeatherData.temp_feels_like}}째</div>
    <div class="weatherWidgetRow" style="font-size:25px; margin-top: 10px;">{{WeatherData.name}}</div>
    <div class="weatherWidgetRow" style="font-size:15px;">Humidity: {{WeatherData.main.humidity}}%</div>
</div>
